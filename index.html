<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATO Phonetics Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            < !-- margin-top: 20px;
            -->
        }

        .input-container {
            position: relative;
            top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            < !-- z-index: 10;
            -->margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .output-container {
            position: relative;
            background-color: rgba(255,255,255,0.15);
            margin-top: 45px;
            border-radius: 25px;
            border: 2px solid white;
            visibility: hidden;

        .output {
            position: relative;
            <!-- margin-top: 140px; -->
            /* Leave space for the fixed input */
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            font-size: 18px;
            line-height: 1.75;
            visibility: hidden;
            /* Hidden by default */
        }

        .columns {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .column {
            margin: 0 20px;
            text-align: left;
        }

        .static-text {
            color: white;
        }

        .dynamic-word {
            color: rgb(0, 255, 0);
            font-weight: bold;
        }

        .dynamic-phonetic {
            color: rgb(0, 255, 0);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="input-container">
        <h1>NATO Phonetics Tool</h1>
        <input type="text" id="nameInput" placeholder="Type a name...(e.g. John Smith)" />
    </div>
    <div class="output-container">
        <div class="output">
            <div class="intro static-text">Just to verify, that was</div>
            <div class="columns" id="phoneticColumns"></div>
            <div class="conclusion static-text">Is that correct?</div>
        </div>
    </div>

    <script>
        const natoPhoneticAlphabet = {
            A: 'Alpha', B: 'Bravo', C: 'Charlie', D: 'Delta', E: 'Echo', F: 'Foxtrot',
            G: 'Golf', H: 'Hotel', I: 'India', J: 'Juliett', K: 'Kilo', L: 'Lima',
            M: 'Mike', N: 'November', O: 'Oscar', P: 'Papa', Q: 'Quebec', R: 'Romeo',
            S: 'Sierra', T: 'Tango', U: 'Uniform', V: 'Victor', W: 'Whiskey',
            X: 'X-ray', Y: 'Yankee', Z: 'Zulu'
        };

        const inputField = document.getElementById('nameInput');
        const phoneticColumns = document.getElementById('phoneticColumns');
        const outputDiv = document.querySelector('.output');
        const outputConDiv = document.querySelector('.output-container');

        inputField.addEventListener('input', () => {
            const input = inputField.value.trim();
            const words = input.split(/\s+/); // Split input by spaces

            if (input === '') {
                phoneticColumns.innerHTML = '';
                outputDiv.style.visibility = 'hidden';
                outputConDiv.style.visibility = 'hidden'; // Hide output when input is empty
                return;
            }

            // Show the output section
            outputDiv.style.visibility = 'visible';
            outputConDiv.style.visibility = 'visible';

            // Clear and regenerate the columns
            phoneticColumns.innerHTML = '';
            words.forEach((word) => {
                const column = document.createElement('div');
                column.className = 'column';

                const wordHeading = document.createElement('div');
                wordHeading.innerHTML = `
                    <span class="dynamic-word">${word}</span>
                    <span class="static-text">, spelled...</span>
                `;
                column.appendChild(wordHeading);

                Array.from(word.toUpperCase()).forEach((char) => {
                    const phonetic = natoPhoneticAlphabet[char] || char;
                    const phoneticLine = document.createElement('div');
                    phoneticLine.innerHTML = `
                        <span class="dynamic-phonetic">${char}</span>
                        <span class="static-text"> as in </span>
                        <span class="dynamic-phonetic">${phonetic}</span>
                    `;
                    column.appendChild(phoneticLine);
                });

                phoneticColumns.appendChild(column);
            });
        });
    </script>
</body>

</html>
